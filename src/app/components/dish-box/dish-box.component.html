<div class="d-flex flex-row">
    <img src="{{dish?.image}}" alt="" style="width: 250px">
    <div class="d-flex flex-column py-2 px-2 position-relative">
        <div class="d-flex flex-row">
            <p class="fs-4 fw-bold">{{dish?.title}}</p>
            <p class="fw-bold position-absolute top-0 end-0 mt-2 me-2 mb-0" *ngIf="dish?.vegan">Vegan</p>
        </div>
        <p [innerHtml]="dish.summary"></p>
    </div>
</div>
<div class="d-flex flex-column position-relative pb-3" style="margin-left: 260px">
    <a class="position-absolute bottom-0 start-0 mb-2 ms-2" #expandLink (click)="expandLinkText(expandLink)" href="" data-bs-toggle="collapse" href="#details{{index}}" aria-expanded="false">See more</a>
    <div id="details{{index}}" class="collapse">
        <div>
            <p>Price per serving: ${{dish?.pricePerServing}}</p>
            <p>Health score: {{dish?.healthScore}}</p>
            <p>Ready in: {{dish?.readyInMinutes}} minutes</p>
        </div>
    </div>
</div>
