<form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
    <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <input id="email" [class.is-valid]="!invalid('email')" [class.is-invalid]="invalid('email') && touched('email')" formControlName ="email" name="email" type="email" class="form-control">
        <div class="invalid-feedback">
            <p *ngIf = "requiredError('email') && touched('email')">Please enter an email</p>
            <p *ngIf = "emailError('email') && touched('email')">Please enter a valid email</p>
        </div>
    </div>
    <div class="form-group">
        <label class="form-label" for="password">Password:</label>
        <input id="password" [class.is-valid]="!invalid('password')" [class.is-invalid]="invalid('password') && touched('password')" formControlName = "password" name="password" type="password" class="form-control">
        <div class="invalid-feedback">
            <p *ngIf = "requiredError('password') && touched('password')">Please enter a password</p>
        </div>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success" value="submit">Login</button>
</form>
