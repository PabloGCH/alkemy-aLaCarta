<h1>Menu</h1>
<a routerLink="/search-dish" class="btn btn-success">Add dish</a>
<div class="container py-2 px-2">
    <div class="bg-light mb-2 position-relative" *ngFor="let dish of getMenuDishes(), let i=index">
        <app-dish-box [dish]="dish" [index]="i"></app-dish-box>
        <button class="btn btn-danger position-absolute bottom-0 end-0 mb-2 me-2" (click)="removeFromMenu(i)">Delete</button>
    </div>
    <div>
        <ul>
            <li>Total price: ${{totalPrice}}</li>
            <li>Total health score: {{totalHealthScore}} points</li>
            <li>Total serving time: {{totalServingTime}} minutes</li>
        </ul>
    </div>
</div>
