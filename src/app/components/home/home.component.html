<div class="main-content-box my-5 mx-2 mx-sm-5">
    <div class="container py-2 px-2">
        <h1 class="text-center">Menu</h1>
        <a routerLink="/search-dish" class="btn btn-success main-button">
            <span class="main-button-text">Add dish</span>
            <img class="main-button-img" src="../../../assets/addIcon.png" alt="Add dish icon">
        </a>
	<div class="container mt-5">
		<div class="mb-2 position-relative dish-box pb-2" *ngFor="let dish of getMenuDishes(), let i=index">
		    <app-dish-box [dish]="dish" [index]="i"></app-dish-box>
		    <button class="btn btn-danger position-absolute bottom-0 end-0 mb-2 me-2" (click)="removeFromMenu(i)">Delete</button>
		</div>
	</div>
        <div>
            <table class="table">
                <tbody>
                    <tr>
                        <th>Total price</th>
                        <td>${{totalPrice}}</td>
                    </tr>
                    <tr>
                        <th>Total health score</th>
                        <td>{{totalHealthScore}} points</td>
                    </tr>
                    <tr>
                        <th>Total serving time</th>
                        <td>{{totalServingTime}} minutes</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
